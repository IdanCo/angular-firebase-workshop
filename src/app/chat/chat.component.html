<div class="form-group">
  <input class="form-control" #messageText>
</div>
<button class="btn btn-primary" (click)="onSend(messageText.value)">Send</button>

<ul class="mt-3 list-group">
  <li *ngFor="let message of messages$ | async"
      class="list-group-item"
      [class.list-group-item-warning]="message.isStarred">
    <app-message [message]="message" (starred)="onStar($event)"></app-message>
  </li>
</ul>
